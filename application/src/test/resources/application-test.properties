# Test Database Configuration
spring.datasource.url=jdbc:sqlite:task-manager-test.db
spring.datasource.driverClassName=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=testSecretKeyForUnitTests1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
jwt.expiration=3600000

# Log Configuration
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.com.taskmanager=ERROR
logging.level.org.springframework.security=ERROR

# OAuth2/OIDC Configuration
spring.security.oauth2.client.registration.github.client-id=test-client-id
spring.security.oauth2.client.registration.github.client-secret=test-client-secret
taskmanager.oauth2.enabled=false
taskmanager.oauth2.github.enabled=false

spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
taskmanager.oauth2.google.enabled=false

# Security Configuration for Tests
spring.security.user.name=testuser
spring.security.user.password=password
spring.security.user.roles=USER

# Disable automatic security configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Disable security for tests
spring.main.allow-bean-definition-overriding=true
